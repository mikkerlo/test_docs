get:
  tags:
    - deadlines
  summary: Get deadline
  parameters:
    - name: deadline_id
      in: path
      description: ID of deadline to return
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Returns deadline with that id
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Deadline'
    '400':
      description: Invalid query
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ServerErrorResponse'
    '404':
      description: Not found
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ServerErrorResponse'
patch:
  tags:
    - deadlines
  summary: Update deadline
  description: Updates deadline
  parameters:
    - name: deadline_id
      in: path
      description: ID of deadline to update
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Deadline'
    description: Data of deadline to be stored
    required: true
  responses:
    '200':
      description: OK
    '400':
      description: Invalid query
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ServerErrorResponse'
