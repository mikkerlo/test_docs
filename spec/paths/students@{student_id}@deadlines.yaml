get:
  tags:
    - students
  summary: Get all student's deadlines
  description: Get all student's deadlines
  operationId: GetAllStudent'sDeadlines
  parameters:
    - name: student_id
      in: path
      description: ID of student to return
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: ok
      headers: {}
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Deadline'
            description: ok
    '400':
      description: Invalid query
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServerErrorResponse_Error'
  deprecated: false
