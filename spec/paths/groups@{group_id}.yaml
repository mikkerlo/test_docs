get:
  tags:
    - groups
  summary: Get one group
  description: Get one group
  operationId: GetOneGroup
  parameters:
    - name: group_id
      in: path
      description: Id of a group to retrieve information about
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: |
        Returns information about group with id `group_id`.
      headers: {}
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Group'
    '400':
      description: Invalid query
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServerErrorResponse_Error'
    '404':
      description: Group not found
  deprecated: false
patch:
  tags:
    - groups
  summary: Update group's info
  description: Update group's info
  operationId: UpdateGroup'sInfo
  parameters:
    - name: group_id
      in: path
      description: Id of a group to retrieve information about
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int32
  requestBody:
    description: JSON with new data to store in system.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Group'
    required: false
  responses:
    '200':
      description: |
        Group is successfully updated
      headers: {}
    '400':
      description: Invalid query
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServerErrorResponse_Error'
  deprecated: false
