get:
  tags:
    - deadlines
  summary: Get all deadlines
  description: Получить список всех дедлайнов в системе
  operationId: GetAllDeadlines
  parameters: []
  security:
    - basicAuth: []
  responses:
    '200':
      description: >
        Возвращает список всех дедлайнов, которые есть в системе, не глядя на
        права доступа пользователя.
      headers: {}
      content:
        application/json:
          schema:
            type: object
            properties:
              ok:
                type: boolean
                format: 'true'
              result:
                type: array
                items:
                  $ref: '#/components/schemas/Deadline'
    '400':
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServerErrorResponse_Error'
    '401':
      description: Некорректный токен или пользователь не авторизован
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServerErrorResponse_Error'
  deprecated: false
