post:
  tags:
    - files
  summary: upload
  description: Залить файл на сервер
  operationId: uploadFile
  parameters: []
  security:
  - basicAuth: []
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
            name:
              type: string

  responses:
    '200':
      description: |
        Возвращает данные о залитом файле или ошибку
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/File'
            description: |
              Возвращает данные о залитом файле
    '400':
      description: Некорректный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServerErrorResponse_Error'
    '401':
      description: Некорректный токен
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServerErrorResponse_Error'

