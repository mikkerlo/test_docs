get:
  tags:
    - groups
  summary: Get all group's deadlines
  description: Get all deadlines of group
  operationId: GetAllDeadlinesOfGroup
  security:
    - basicAuth: []
  parameters:
    - name: group_id
      in: path
      description: Id of a group to retrieve information about
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: |
        Returns list of deadlines that are attached to given group
      headers: {}
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Deadline'
            description: |
              Returns list of deadlines that are attached to given group
    '400':
      description: Invalid query
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServerErrorResponse_Error'
  deprecated: false
