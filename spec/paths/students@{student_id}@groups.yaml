get:
  tags:
    - students
  summary: Get all groups containing studnet
  parameters:
    - name: student_id
      in: path
      description: ID of student to return
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: ok
      content:
        '*/*':
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Group'
    '400':
      description: Invalid query
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ServerErrorResponse'
