get:
  tags:
    - students
  summary: Get all groups containing studnet
  parameters:
    - name: student_id
      in: path
      description: ID of student to return
      required: true
      type: integer
      format: int64
  responses:
    '200':
      description: ok
      schema:
        type: array
        items:
          $ref: '#/definitions/Group'
    '400':
      description: Invalid query
      schema:
        $ref: '#/components/schemas/ServerErrorResponse'
