get:
  tags:
    - students
  summary: Get one student
  parameters:
    - name: id
      in: path
      description: ID of student to return
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: successful operation
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Student'
    '400':
      description: Invalid query
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ServerErrorResponse'
    '404':
      description: Student not found
patch:
  summary: Update student info
  description: >
    Gets dictionary with student's description, then updates these fields in 
    database.
  tags:
    - students
  parameters:
    - name: id
      in: path
      description: ID of student to return
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/StudentPost'
    description: New data to store
    required: true
  responses:
    '200':
      description: ok
    '400':
      description: Invalid query
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ServerErrorResponse'
    '404':
      description: student with such id not found
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ServerErrorResponse'
